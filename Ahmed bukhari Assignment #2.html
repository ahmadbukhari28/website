  <body class="container p-5">
  <form class="bg-gradient p-3">
    <h1 class="text-center">Sign Up form</h1>
    <div class="form-group">
      <label for="user">
        Username:
      </label>
      <input type="text" name="username" id="usernames" class="form-control">
      <h5 id="usercheck" style="color: red; display: none;">
        **Username is missing
      </h5>
    </div>


    <div class="form-group">
      <label for="user">
        Email:
      </label>
      <input type="email" name="email" id="email" required="" class="form-control">
      <small id="emailvalid" class="form-text
                text-muted invalid-feedback">
        Your email must be a valid email
      </small>
    </div>

    <div class="form-group">
      <label for="password">
        Password:
      </label>
      <input type="password" name="pass" id="password" class="form-control">
      <h5 id="passcheck" style="color: red; display: none;">
        **Please Fill the password
      </h5>
    </div>

    <div class="form-group">
      <label for="conpassword">
        Confirm Password:
      </label>
      <input type="password" name="username" id="conpassword" class="form-control">
      <h5 id="conpasscheck" style="color: red; display: none;">
        **Password didn't match
      </h5>
    </div>

    <input type="submit" id="submitbtn" value="Submit" class="btn btn-success mt-3">
  </form>
